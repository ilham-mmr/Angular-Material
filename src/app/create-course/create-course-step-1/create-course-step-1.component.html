<div [formGroup]="form" class="course-details-form">
  <mat-form-field>
    <input matInput placeholder="Course Title" formControlName="title" #title />
    <mat-hint> {{ title.value.length }} / 60 </mat-hint>
    <mat-error *ngIf="courseTitle.errors?.minlength">
      A minimum length of 5 characters is required
    </mat-error>
  </mat-form-field>

  <mat-radio-group class="course-type" formControlName="courseType">
    <mat-radio-button [disabled]="true" value="free">Free</mat-radio-button>
    <mat-radio-button [disabled]="false" value="premium"
      >Premium</mat-radio-button
    >
  </mat-radio-group>

  <mat-form-field appearance="fill">
    <!-- add multiple to make it checkboxes -->
    <mat-select
      formControlName="category"
      placeholder="Select Category"
      multiple=""
    >
      <mat-option>None</mat-option>
      <mat-optgroup label="beginners">
        <mat-option value="newprogramming">New to programming</mat-option>
        <mat-option value="newjavascript">New to programming</mat-option>
        <mat-option value="newjavascript">New to programming</mat-option>
      </mat-optgroup>
      <mat-option value="INTERMEDIATE">Intermediate</mat-option>
      <mat-option value="ADVANCED">Advanced</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <input
      matInput
      formControlName="releaseedAt"
      placeholder="Release Date"
      [matDatepicker]="releasedAtPicker"
    />
    <mat-datepicker-toggle matSuffix [for]="releasedAtPicker">
    </mat-datepicker-toggle>
    <mat-datepicker #releasedAtPicker [dateClass]="dateClass"> </mat-datepicker>
  </mat-form-field>

  <mat-checkbox formControlName="downloadsAllowed" value="" color="primary"
    >Downloads Allowed?
  </mat-checkbox>

  <mat-form-field >
    <textarea formControlName="longDescription" matInput placeholder="Description" cdkTextareaAutosize [cdkAutosizeMinRows]="2" ></textarea>
  </mat-form-field>
</div>
