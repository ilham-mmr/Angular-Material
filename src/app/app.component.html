<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="over" align="start" opened>
    <mat-nav-list (click)="sidenav.close()">
      <a mat-list-item routerLink="/">
        <mat-icon class="mat-18">library_books</mat-icon>
        <span>Courses</span>
      </a>
      <a mat-list-item routerLink="drag-drop-example">
        <mat-icon class="mat-18">drag_indicator</mat-icon>
        <span>Drag and Drop</span>
      </a>
      <a mat-list-item routerLink="about">
        <mat-icon class="mat-18">person_add</mat-icon>
        <span>Register</span>
      </a>
      <a mat-list-item routerLink="tree-demo">
        <mat-icon class="mat-18">park</mat-icon>
        <span>Tree Demo</span>
      </a>
      <a mat-list-item routerLink="virtual-scrolling">
        <mat-icon class="mat-18">import_export</mat-icon>
        <span>Virtual Scrolling</span>
      </a>
      <a mat-list-item routerLink="about">
        <mat-icon class="mat-18">account_circle</mat-icon>
        <span>Login</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- Body -->

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.open()">
      <mat-icon>menu</mat-icon>
    </button>
    <a mat-button [mat-menu-trigger-for]="dropdown"> Screens </a>
    <mat-menu #dropdown>
      <button mat-menu-item routerLink="/">Courses</button>
      <button mat-menu-item routerLink="/about">Courses</button>
      <button mat-menu-item routerLink="/">Courses</button>
    </mat-menu>
  </mat-toolbar>

  <router-outlet></router-outlet>
</mat-sidenav-container>
